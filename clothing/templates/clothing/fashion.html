<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            background: linear-gradient(135deg, #d1d1d1, #b3b3b3);
            color: #333;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        .btn-primary {
            background-color: #5a5a5a;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #3d3d3d;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Trendy Fashion Picks</h2>
        <div class="row">
            {% for p_i in pro_img %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ p_i.image.url }}" class="card-img-top" alt="{{ p_i.name }}" width="200">
                    <div class="card-body">
                        <h5 class="card-title">{{ p_i.name }}</h5>
                        <p class="card-text">Size: {{ p_i.size }}</p>
                        <p class="card-text">Colour: {{ p_i.colour }}</p>
                        <p class="card-text">Price: â‚¹{{ p_i.price }}</p>
                        <a href="{% url 'edit_product' p_i.id %}"class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_product' p_i.id %}"class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-5 form-container">
            <h3>Add a New Fashion Item</h3>
            <form method="POST" enctype="multipart/form-data" class="p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
